apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}
spec:
  hosts: 
  - {{ .Values.service.name }}
  gateways:
  - dev-gateway
  http:
  - match:
    - uri:
        exact: /api/v1/films
    route:
    - destination:
        host: {{ .Values.service.name }}.{{ .Release.Namespace }}